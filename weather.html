<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script defer src="./tailwind.config.js">
    </script>
</head>
<body>
    <main class="flex py-16 container gap-7 h-full mx-auto flex-col">
      <div class="w-full flex justify-between items-center gap-8">
        <div>
          <h1 class="text-6xl font-bold drop-shadow-md">
            Weather, <br />
            Forecast & Alerts
          </h1>
          <p class="mt-3 text-lg drop-shadow">
            Stay on top of weather conditions, forecasts,<br/> 
            personalized alerts, and detailed insights for your location. 
          </p>
        </div>
        <div id="big-card" class="flex flex-col gap-2 p-6 shadow-lg relative bg-gradient-to-tl from-[#4169e1] to-[#5BBCE4] rounded-lg justify-center w-[397px] h-[370px]">
          <!-- Big card in home page -->
        </div>
        
      </div>
      <div class="flex justify-center items-center">
        <form class="relative w-[500px]" id="form-submit">
          <input type="text" placeholder="Enter your location" class="bg-transparent border-white max-w-[500px] placeholder:text-white/80 pl-[50px] pr-4 py-3 w-full border rounded-full focus:border-white/80 tracking-wide" id="search-location" autocomplete="off">
          <button type="submit" class="absolute z-10 p-2 left-[4px] -top-[4px]">
            <img src="./images/icons/map.svg" alt="Map Icon" width="30" height="30">
          </button>
          <button type="button" id="clearSearchLocationButton" class="absolute p-2 top-[2px] right-2 z-10 hidden">
            <img src="./images/icons/close.svg" alt="Clear Button" width="30" height="30">
          </button>
        </form>
      </div>

      <div class="flex flex-col gap-8 pt-4">
        <h2 class="text-2xl font-montserrat font-semibold">10 Day Weather Forecast</h2>
        <div id="loading" class="max-w-[120px] max-h-[120px] hidden items-center justify-center mx-auto w-full">
          <div class="custom-loader"></div>
        </div>
        <div id="card-container" class="flex items-center flex-wrap gap-8 justify-start">
          <!-- All card forecast is here -->
        </div>
      </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
