<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4169e1',
              secondary: '#5BBCE4',
              clifford: '#da373d',
            },
          }
        }
      }
    </script>
</head>
<body class="bg-primary text-white">
    <main class="flex items-center py-16 container gap-20 h-full mx-auto flex-col">
      
      <div class="w-full flex justify-between items-center gap-8">
        <div>
          <h1 class="text-5xl font-bold">
            Weather <br />
            Forecast & Alerts
          </h1>
          <p class="mt-3 text-base text-white/90">
            Stay on top of weather conditions, forecasts,<br/> 
            personalized alerts, and detailed insights for your location. 
          
          </p>
        </div>
        <div class="flex flex-col gap-2 justify-center">
          <h1 class="font-montserrat text-8xl">30&deg;</h1>
          <h2 class="text-5xl">Semarang</h2>
          <p id="realTimeDate" class="font-montserrat text-white/80 text-lg"></p>
        </div>
      </div>
      <form class="relative w-[500px]">
        <input type="text" placeholder="Enter your location" class="bg-transparent border-white max-w-[500px] placeholder:text-white/80 pl-12 pr-4 py-3 w-full border rounded-full focus:border-white/80 tracking-wide">
        <button type="submit" class="absolute z-10 p-2 left-[4px] top-[2px]">
          <img src="./images/icons/map.svg" alt="Map Icon" width="30" height="30">
        </button>
      </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
